   <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
<link rel="stylesheet" href="style.css">
    </head>
<body>
    <h1>  
    <i class="fas fa-grip-lines-vertical"></i>  Ur weather <i class="fas fa-grip-lines-vertical"></i>
    </h1>
  
    <div class="container">
<div class="card">
    <div class="card-body">
    <h2>
        <span class="temperature" id="temperature">0</span><span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a> <br/>
<span > ☁ </span>
 <span id="city">Where r u?</span> <span> ☁ </span>
    </h2>
    <h3>
        It is currently...
    </h3> 
    <ul>
        <li> Sky: <span id="description"></span> <img src=""" alt="" id="wIcon"></li>
        <li> Wind: <span class="wind" id="win"> 0 </span> km/h</li>
        <li> Humidity: <span class="humidity" id="hum"> 0 </span>%</li>
    </ul>
    <br/>
   <form id= search-form class="search-form">
       <div class="row">
           <div class="col-3">
<input class="form-control" type="submit" value="Search">
           </div>
<div class="col-6">
<input type="search" 
placeholder="Ur City.." 
autofocus="on" 
autocomplete="off" id="city-input" class="form-control shadow-sm">
       </div>
   </div><div>

   </form>
   
<br/>
<br/>

<div class="row weather-forecast" id="forecast"></div>
</div>
